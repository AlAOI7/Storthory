<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي | Be Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm p-3 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <a href="home.html" class="btn"><i class="fas fa-arrow-right fa-lg text-dark"></i></a>
            <h5 class="mb-0 fw-bold">حسابي</h5>
            <a href="#" class="btn"><i class="fas fa-cog fa-lg text-dark"></i></a>
        </div>
    </header>

    <main class="container-fluid py-4" style="margin-top: 60px; margin-bottom: 70px;">
        <section class="user-info-section text-center mb-4">
            <img src="img/1.jpg" class="img-fluid rounded-circle shadow mb-3" alt="User Profile" style="width: 120px; height: 120px;">
            <h4 class="fw-bold mb-1">اسم المستخدم</h4>
            <p class="text-muted small">user@example.com</p>
        </section>

        <section class="statistics-section bg-white p-4 rounded-3 shadow-sm mb-4">
            <h5 class="fw-bold mb-3">إحصائيات حسابك</h5>
            <div class="row text-center">
                <div class="col-4">
                    <h4 class="text-danger fw-bold mb-0">5</h4>
                    <p class="small text-muted mb-0">طلبات</p>
                </div>
                <div class="col-4">
                    <h4 class="text-danger fw-bold mb-0">12</h4>
                    <p class="small text-muted mb-0">مفضلة</p>
                </div>
                <div class="col-4">
                    <h4 class="text-danger fw-bold mb-0">3</h4>
                    <p class="small text-muted mb-0">مراجعات</p>
                </div>
            </div>
        </section>

        <section class="account-links-section">
            <div class="list-group shadow-sm rounded-3 overflow-hidden">
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-box-open fa-lg text-danger me-3"></i>
                        <span class="fw-bold">طلباتي</span>
                    </div>
                </a>
                <a href="favorites.html" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-heart fa-lg text-danger me-3"></i>
                        <span class="fw-bold">المفضلة</span>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-map-marker-alt fa-lg text-danger me-3"></i>
                        <span class="fw-bold">عناويني</span>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-credit-card fa-lg text-danger me-3"></i>
                        <span class="fw-bold">طرق الدفع</span>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-headset fa-lg text-danger me-3"></i>
                        <span class="fw-bold">الدعم الفني</span>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-envelope fa-lg text-danger me-3"></i>
                        <span class="fw-bold">تواصل معنا</span>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <nav class="bottom-tab-bar fixed-bottom bg-white shadow-lg d-flex justify-content-around align-items-center py-2">
        <a href="home.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-home fa-lg text-muted"></i>
            <span class="d-block mt-1">الرئيسية</span>
        </a>
        <a href="categories.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-th-large fa-lg text-muted"></i>
            <span class="d-block mt-1">الفئات</span>
        </a>
        <a href="cart.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-shopping-cart fa-lg text-muted"></i>
            <span class="d-block mt-1">السلة</span>
        </a>
        <a href="orders.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-list-alt fa-lg text-muted"></i>
            <span class="d-block mt-1">الطلبات</span>
        </a>
        <a href="profile.html" class="tab-item text-center text-decoration-none active">
            <i class="fas fa-user fa-lg text-danger"></i>
            <span class="d-block mt-1 fw-bold text-danger">حسابي</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
