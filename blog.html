<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدونة | Be Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm p-3 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <a href="home.html" class="btn"><i class="fas fa-arrow-right fa-lg text-dark"></i></a>
            <h5 class="mb-0 fw-bold">المدونة</h5>
            <span></span>
        </div>
    </header>

    <main class="container-fluid py-4" style="margin-top: 60px; margin-bottom: 70px;">
        <div class="d-flex justify-content-start gap-2 overflow-auto mb-4 pb-2" style="white-space: nowrap;">
            <button class="btn btn-danger rounded-pill fw-bold blog-category-btn active" data-category="all">الكل</button>
            <button class="btn btn-outline-danger rounded-pill fw-bold blog-category-btn" data-category="skincare">عناية بالبشرة</button>
            <button class="btn btn-outline-danger rounded-pill fw-bold blog-category-btn" data-category="makeup">مكياج</button>
            <button class="btn btn-outline-danger rounded-pill fw-bold blog-category-btn" data-category="hair">عناية بالشعر</button>
            <button class="btn btn-outline-danger rounded-pill fw-bold blog-category-btn" data-category="perfumes">عطور</button>
        </div>

        <section class="blog-posts-section">
            <div id="blog-posts-container" class="row row-cols-1 g-3">
                <div class="col blog-post-card" data-category="skincare">
                    <a href="blog-details.html?id=1" class="text-decoration-none text-dark">
                        <div class="card h-100 shadow-sm border-0 rounded-3">
                            <img src="img/1.jpg" class="card-img-top rounded-3" alt="صورة المقال" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <span class="badge bg-danger mb-2">عناية بالبشرة</span>
                                <h5 class="card-title fw-bold mb-1">روتين العناية بالبشرة المثالي في الصيف</h5>
                                <p class="card-text small text-muted">اكتشفي أفضل الخطوات للحفاظ على بشرتك نضرة وصحية...</p>
                                <p class="small text-end fw-bold">اقرأ المزيد <i class="fas fa-arrow-left fa-sm me-1"></i></p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col blog-post-card" data-category="makeup">
                    <a href="blog-details.html?id=2" class="text-decoration-none text-dark">
                        <div class="card h-100 shadow-sm border-0 rounded-3">
                            <img src="img/2.jpg" class="card-img-top rounded-3" alt="صورة المقال" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <span class="badge bg-danger mb-2">مكياج</span>
                                <h5 class="card-title fw-bold mb-1">أسرار مكياج العيون السموكي للمبتدئات</h5>
                                <p class="card-text small text-muted">تعلمي كيفية تطبيق مكياج عيون جذاب ومتقن بخطوات بسيطة...</p>
                                <p class="small text-end fw-bold">اقرأ المزيد <i class="fas fa-arrow-left fa-sm me-1"></i></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-tab-bar fixed-bottom bg-white shadow-lg d-flex justify-content-around align-items-center py-2">
        <a href="home.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-home fa-lg text-muted"></i>
            <span class="d-block mt-1">الرئيسية</span>
        </a>
        <a href="categories.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-th-large fa-lg text-muted"></i>
            <span class="d-block mt-1">الفئات</span>
        </a>
        <a href="cart.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-shopping-cart fa-lg text-muted"></i>
            <span class="d-block mt-1">السلة</span>
        </a>
        <a href="orders.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-list-alt fa-lg text-muted"></i>
            <span class="d-block mt-1">الطلبات</span>
        </a>
        <a href="profile.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-user fa-lg text-muted"></i>
            <span class="d-block mt-1">حسابي</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.blog-category-btn').on('click', function() {
                $('.blog-category-btn').removeClass('btn-danger').addClass('btn-outline-danger');
                $(this).removeClass('btn-outline-danger').addClass('btn-danger');

                const category = $(this).data('category');
                if (category === 'all') {
                    $('.blog-post-card').fadeIn();
                } else {
                    $('.blog-post-card').hide();
                    $(`.blog-post-card[data-category="${category}"]`).fadeIn();
                }
            });
        });
    </script>
</body>
</html>
