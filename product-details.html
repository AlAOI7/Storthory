<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج | Be Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm p-3 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <a href="javascript:history.back()" class="btn"><i class="fas fa-arrow-right fa-lg text-dark"></i></a>
            <h5 class="mb-0 fw-bold" id="product-title-header">تفاصيل المنتج</h5>
            <div class="d-flex gap-2">
                <a href="#" class="btn"><i class="fas fa-heart text-muted"></i></a>
                <a href="#" class="btn"><i class="fas fa-shopping-cart text-muted"></i></a>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4" style="margin-top: 60px; margin-bottom: 70px;">
        <div class="product-details-container">
            <div class="text-center mb-4">
                <img id="product-main-image" src="product1.jpg" class="img-fluid rounded-3 shadow" alt="صورة المنتج">
            </div>

            <div class="bg-white p-4 rounded-3 shadow-sm mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 id="product-name" class="fw-bold mb-0">اسم المنتج</h2>
                    <span id="product-price" class="text-danger fw-bold fs-4">150 ر.س</span>
                </div>
                <p id="product-description" class="text-muted small">هذا المنتج هو منتج مثالي للعناية بالبشرة، يمنحك ترطيباً عميقاً ونضارة لا مثيل لها.</p>
                
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>
                        <span class="text-warning"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i></span>
                        <small class="text-muted">(4.0)</small>
                    </div>
                    <button class="btn btn-danger rounded-pill fw-bold add-to-cart-btn">أضف إلى السلة</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-3 shadow-sm mb-4">
                <h5 class="fw-bold mb-3">التقييمات والتعليقات</h5>
                <div class="d-flex gap-2 mb-3">
                    <input type="text" class="form-control" id="comment-input" placeholder="اكتب تعليقك...">
                    <button class="btn btn-primary" id="add-comment-btn">إضافة</button>
                </div>
                <div id="comments-container" class="comments-list">
                    <div class="d-flex align-items-start mb-3 border-bottom pb-3">
                        <img src="user-placeholder.png" class="rounded-circle me-3" style="width: 40px; height: 40px;">
                        <div>
                            <h6 class="fw-bold mb-1">المستخدم 1</h6>
                            <p class="small mb-0">المنتج رائع جداً، أنصح به!</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <h5 class="fw-bold mb-3">منتجات قد تعجبك</h5>
            <div class="row row-cols-2 g-3">
                <div class="col">
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        <img src="product2.jpg" class="card-img-top p-2 rounded-3" alt="منتج 2">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">منتج مميز 1</h5>
                            <p class="card-text text-danger fw-bold fs-5">250 ر.س</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        <img src="product3.jpg" class="card-img-top p-2 rounded-3" alt="منتج 3">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">منتج مميز 2</h5>
                            <p class="card-text text-danger fw-bold fs-5">180 ر.س</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-tab-bar fixed-bottom bg-white shadow-lg d-flex justify-content-around align-items-center py-2">
        <a href="home.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-home fa-lg text-muted"></i>
            <span class="d-block mt-1">الرئيسية</span>
        </a>
        <a href="categories.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-th-large fa-lg text-muted"></i>
            <span class="d-block mt-1">الفئات</span>
        </a>
        <a href="cart.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-shopping-cart fa-lg text-muted"></i>
            <span class="d-block mt-1">السلة</span>
        </a>
        <a href="orders.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-list-alt fa-lg text-muted"></i>
            <span class="d-block mt-1">الطلبات</span>
        </a>
        <a href="profile.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-user fa-lg text-muted"></i>
            <span class="d-block mt-1">حسابي</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
