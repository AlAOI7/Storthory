<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المفضلة | Be Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
            <a href="home.html" class="btn"><i class="fas fa-arrow-right fa-lg text-dark"></i></a>
            <h5 class="mb-0 fw-bold">المفضلة</h5>
            <span></span> </div>
    </header>

    <main class="container-fluid py-4">
        <section class="favorites-section">
            <div id="favorites-list" class="row row-cols-2 g-3">
                <div class="col" data-id="1">
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        <img src="img/1.jpg" class="card-img-top p-2 rounded-3" alt="منتج 1">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">منتج العناية بالبشرة</h5>
                            <p class="card-text text-danger fw-bold fs-5">150 ر.س</p>
                            <div class="d-flex justify-content-center gap-2 mt-2">
                                <button class="btn btn-sm btn-outline-danger rounded-circle remove-fav-btn"><i class="fas fa-times"></i></button>
                                <button class="btn btn-danger btn-sm rounded-circle add-to-cart-btn"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col" data-id="2">
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        <img src="img/2.jpg" class="card-img-top p-2 rounded-3" alt="منتج 2">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">مجموعة المكياج</h5>
                            <p class="card-text text-danger fw-bold fs-5">250 ر.س</p>
                            <div class="d-flex justify-content-center gap-2 mt-2">
                                <button class="btn btn-sm btn-outline-danger rounded-circle remove-fav-btn"><i class="fas fa-times"></i></button>
                                <button class="btn btn-danger btn-sm rounded-circle add-to-cart-btn"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="empty-favorites-message" class="col-12 text-center text-muted d-none">
                    <i class="fas fa-heart-broken fa-4x mb-3"></i>
                    <p>قائمة المفضلة فارغة حالياً.</p>
                </div>

            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
