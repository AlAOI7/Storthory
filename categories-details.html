<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الفئة | Be Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm p-3 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <a href="categories.html" class="btn"><i class="fas fa-arrow-right fa-lg text-dark"></i></a>
            <h5 class="mb-0 fw-bold" id="category-title">اسم الفئة</h5>
            <div class="d-flex gap-2">
                <button id="view-toggle" class="btn"><i class="fas fa-th-large text-muted"></i></button>
            </div>
        </div>
    </header>

    <main class="container-fluid py-4" style="margin-top: 60px; margin-bottom: 70px;">
        <section id="grid-view" class="products-grid-view">
            <div class="row row-cols-2 g-3">
                <div class="col">
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        <a href="#" class="text-decoration-none text-dark">
                            <img src="img/1.jpg" class="card-img-top p-2 rounded-3" alt="منتج 1">
                        </a>
                        <div class="card-body text-center">
                            <a href="#" class="text-decoration-none text-dark">
                                <h5 class="card-title fw-bold">منتج العناية بالبشرة 1</h5>
                            </a>
                            <p class="card-text text-danger fw-bold fs-5">150 ر.س</p>
                            <div class="d-flex justify-content-center gap-2 mt-2">
                                <button class="btn btn-outline-danger btn-sm rounded-circle"><i class="fas fa-heart"></i></button>
                                <button class="btn btn-danger btn-sm rounded-circle"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card h-100 shadow-sm border-0 rounded-3">
                        <a href="#" class="text-decoration-none text-dark">
                            <img src="img/2.jpg" class="card-img-top p-2 rounded-3" alt="منتج 2">
                        </a>
                        <div class="card-body text-center">
                            <a href="#" class="text-decoration-none text-dark">
                                <h5 class="card-title fw-bold">مجموعة المكياج</h5>
                            </a>
                            <p class="card-text text-danger fw-bold fs-5">250 ر.س</p>
                            <div class="d-flex justify-content-center gap-2 mt-2">
                                <button class="btn btn-outline-danger btn-sm rounded-circle"><i class="fas fa-heart"></i></button>
                                <button class="btn btn-danger btn-sm rounded-circle"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
        </section>

        <section id="list-view" class="products-list-view d-none">
            <div class="card mb-3 shadow-sm border-0 rounded-3">
                <div class="row g-0">
                    <div class="col-4">
                        <a href="#" class="d-block h-100 w-100">
                            <img src="product1.jpg" class="img-fluid rounded-start h-100 w-100 object-fit-cover" alt="منتج 1">
                        </a>
                    </div>
                    <div class="col-8">
                        <div class="card-body d-flex flex-column h-100">
                            <a href="#" class="text-decoration-none text-dark">
                                <h5 class="card-title fw-bold">منتج العناية بالبشرة 1</h5>
                            </a>
                            <p class="card-text text-danger fw-bold fs-5">150 ر.س</p>
                            <div class="d-flex justify-content-end gap-2 mt-auto">
                                <button class="btn btn-outline-danger btn-sm rounded-circle"><i class="fas fa-heart"></i></button>
                                <button class="btn btn-danger btn-sm rounded-circle"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3 shadow-sm border-0 rounded-3">
                <div class="row g-0">
                    <div class="col-4">
                        <a href="#" class="d-block h-100 w-100">
                            <img src="product2.jpg" class="img-fluid rounded-start h-100 w-100 object-fit-cover" alt="منتج 2">
                        </a>
                    </div>
                    <div class="col-8">
                        <div class="card-body d-flex flex-column h-100">
                            <a href="#" class="text-decoration-none text-dark">
                                <h5 class="card-title fw-bold">مجموعة المكياج</h5>
                            </a>
                            <p class="card-text text-danger fw-bold fs-5">250 ر.س</p>
                            <div class="d-flex justify-content-end gap-2 mt-auto">
                                <button class="btn btn-outline-danger btn-sm rounded-circle"><i class="fas fa-heart"></i></button>
                                <button class="btn btn-danger btn-sm rounded-circle"><i class="fas fa-shopping-cart"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </section>
    </main>

    <nav class="bottom-tab-bar fixed-bottom bg-white shadow-lg d-flex justify-content-around align-items-center py-2">
        <a href="home.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-home fa-lg text-muted"></i>
            <span class="d-block mt-1">الرئيسية</span>
        </a>
        <a href="categories.html" class="tab-item text-center text-decoration-none active">
            <i class="fas fa-th-large fa-lg text-danger"></i>
            <span class="d-block mt-1 fw-bold text-danger">الفئات</span>
        </a>
        <a href="cart.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-shopping-cart fa-lg text-muted"></i>
            <span class="d-block mt-1">السلة</span>
        </a>
        <a href="orders.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-list-alt fa-lg text-muted"></i>
            <span class="d-block mt-1">الطلبات</span>
        </a>
        <a href="profile.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-user fa-lg text-muted"></i>
            <span class="d-block mt-1">حسابي</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
