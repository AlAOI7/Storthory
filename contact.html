<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا | Be Pretty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-white shadow-sm p-3 fixed-top">
        <div class="d-flex justify-content-between align-items-center">
            <a href="home.html" class="btn"><i class="fas fa-arrow-right fa-lg text-dark"></i></a>
            <h5 class="mb-0 fw-bold">تواصل معنا</h5>
            <span></span>
        </div>
    </header>

    <main class="container-fluid py-4" style="margin-top: 60px; margin-bottom: 70px;">
        <section class="contact-section bg-white p-4 rounded-3 shadow-sm">
            <h2 class="fw-bold text-center text-danger mb-4">نحن في خدمتك!</h2>
            <p class="text-center text-muted lead">
                يمكنك التواصل معنا عبر الطرق التالية أو ملء النموذج أدناه.
            </p>
            <div class="row text-center mb-4">
                <div class="col-md-6 mb-3">
                    <i class="fas fa-phone-alt fa-2x text-danger mb-2"></i>
                    <h5 class="fw-bold">رقم الهاتف</h5>
                    <p class="mb-0 small">+967 77xxxxxxx</p>
                </div>
                <div class="col-md-6 mb-3">
                    <i class="fas fa-envelope fa-2x text-danger mb-2"></i>
                    <h5 class="fw-bold">البريد الإلكتروني</h5>
                    <p class="mb-0 small">info@bepretty.com</p>
                </div>
            </div>
            <hr>
            <h5 class="fw-bold mb-3">أرسل لنا رسالة</h5>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="contact-name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="contact-name" required>
                </div>
                <div class="mb-3">
                    <label for="contact-email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="contact-email" required>
                </div>
                <div class="mb-3">
                    <label for="contact-message" class="form-label">رسالتك</label>
                    <textarea class="form-control" id="contact-message" rows="4" required></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger rounded-pill fw-bold">إرسال الرسالة</button>
                </div>
            </form>
        </section>
    </main>

    <nav class="bottom-tab-bar fixed-bottom bg-white shadow-lg d-flex justify-content-around align-items-center py-2">
        <a href="home.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-home fa-lg text-muted"></i>
            <span class="d-block mt-1">الرئيسية</span>
        </a>
        <a href="categories.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-th-large fa-lg text-muted"></i>
            <span class="d-block mt-1">الفئات</span>
        </a>
        <a href="cart.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-shopping-cart fa-lg text-muted"></i>
            <span class="d-block mt-1">السلة</span>
        </a>
        <a href="orders.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-list-alt fa-lg text-muted"></i>
            <span class="d-block mt-1">الطلبات</span>
        </a>
        <a href="profile.html" class="tab-item text-center text-decoration-none">
            <i class="fas fa-user fa-lg text-muted"></i>
            <span class="d-block mt-1">حسابي</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contact-form').on('submit', function(e) {
                e.preventDefault();
                alert('تم إرسال رسالتك بنجاح! سيتم التواصل معك قريباً.');
                $('#contact-form')[0].reset();
            });
        });
    </script>
</body>
</html>
